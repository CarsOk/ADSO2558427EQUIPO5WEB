default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: 123456
  host: localhost

development:
  <<: *default
  database: sport_development

test:
  <<: *default
  database: sport_test

production:
  <<: *default
  database: sport_production
  username: postgres
  password: 123456
